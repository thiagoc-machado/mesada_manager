{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% comment %} <link href="{% static 'login/login.css' %}" rel="stylesheet" /> {% endcomment %}
    <title>Mesada Manager - Parents</title>
</head>
<div class="container mt-5">
    <h2>Cadastro de Novo Usuário</h2>
    <form method="post" action="{% url 'register_user' %}" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
                type="password"
                name="password"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="valor_mesada" class="form-label">Valor da Mesada</label>
            <input
                type="number"
                name="valor_mesada"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Foto de Perfil</label>
            <input type="file" name="profile_pic" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="data_criacao" class="form-label">Data de Criação</label>
            <input
                type="date"
                name="data_criacao"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
            <label for="data_pagamento" class="form-label"
                >Data de Pagamento</label
            >
            <input
                type="date"
                name="data_pagamento"
                class="form-control"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
